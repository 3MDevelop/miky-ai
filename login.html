<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Miky Ai</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root">
      <div id="login" class="w-100 h-100">
        <div
          id="login-sidebar"
          class="h-100 d-flex flex-column justify-content-center align-items-center"
        >
          <div id="logeSection" class="d-flex flex-column align-items-center">
            <div></div>
            <div>Easy to use artificial intelligence (AI)</div>
          </div>
          <form style="width: 449px; margin-top: 73px">
            <div class="mb-4">
              <input
                placeholder="Email"
                type="email"
                class="form-control px-3"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                style="height: 60px"
              />
            </div>
            <div class="mb-2">
              <input
                placeholder="Password"
                type="password"
                class="form-control px-3"
                id="exampleInputPassword1"
                style="height: 60px"
              />
            </div>
            <div style=" font-size: 1rem">
                <a href="#" style="color: #8D8D8D !important;" class="link-offset-2 link-opacity-50-hover">
                    Forget Password?
                </a>
            </div>
            <button
              type="submit"
              class="btn btn-primary btnGradient btnText"
              style="margin-top: 3.875rem"
            >
              Submit
            </button>
          </form>
          <div>btn</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
